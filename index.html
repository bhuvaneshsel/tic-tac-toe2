<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="row-0 column-0 cell"></div>
        <div class="row-0 column-1 cell"></div>
        <div class="row-0 column-2 cell"></div>
        <div class="row-1 column-0 cell"></div>
        <div class="row-1 column-1 cell"></div>
        <div class="row-1 column-2 cell"></div>
        <div class="row-2 column-0 cell"></div>
        <div class="row-2 column-1 cell"></div>
        <div class="row-2 column-2 cell"></div>
    </div>
    <div class="buttons">
        <button class="play">Play</button>
        <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
